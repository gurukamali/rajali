<html>
    <head>
        <title>formating tag</title>
    </head>
    <body>
        <i>italic</i><br>
        <b>bold</b><br>
        <big>big font size</big><br>
        <small>small font size</small><br>
        <tt>type writing</tt><br>
        <font color="pink " size="30px" face="arial">
            this is kamali
        </font>
        <h1>heading1</h1>
        <h2>heading2</h2>
        <h3>heading3</h3>
        <h4>heading4</h4>
        <h5>heading5</h5>
        <h6>heading6</h6>
        <div>
            <b>Bold inside div</b>
            <h1>heading1 inside div</h1>
            <small>small inside div</small>
        </div>
        <span>span tag</span>
        <span>H<sub>2</sub>0</span>
        <span>a<sup>4</sup></span>
     </body>
</html>
