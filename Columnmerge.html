<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <h1>table in column merge</h1>
        <table border="5px" cellspacing="0px" cellpadding="10px">
            <caption>Book details</caption>
            <tr>
                <td>Name</td>
                <td>books Available</td>
                <td>Price</td>
            </tr>
            <tr>
                <td>Ramayanam</td>
                <td rowspan="3">300</td>
                <td>450</td>
            </tr>
            <tr>
                <td border="20px">Oxford</td>
                <td>140</td>
                <!-- <td>200</td> -->
                </tr>
                <tr>
                    <td style="background-color: blueviolet;" text="10px">Novels</td>
                    <td>350>120</td>
                    <!-- <td>460</td> -->
                </tr>
        </table>
    </body>
 </head>
</html>
