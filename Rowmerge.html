<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <h1>row merge in html</h1>
        <table border="6" cellspacing="0px" cellpadding="20px">
            <caption>Book details</caption>
            <tr>
                <th>Name</th>
                <th>Available Books</th>
                <th>rate</th>
            </tr>
            <tr>
                <td>Ramayanam</td>
                <td rowspan="4">600</td>
                <td>530</td>
            </tr>
            <tr>
                <td border="20px Ramayanam"></td>
                
            </tr>

        </table>
    </body>
    
</html>
